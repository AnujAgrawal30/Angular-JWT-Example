<div id="chatDisplay" style="border:'1px solid #ff0000'; margin-top: 20pt; margin-bottom: 20pt; height: 300pt; overflow: hidden; overflow-y: auto;">
  </div>
  <div id="chatInput">
    <input type="text" class="box" #box (keyup.enter)="sendMsg(box.value)">
    <button (click)="sendMsg(box.value)">Send Message</button>
  </div>
